<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-blobs"></div>

    <div class="container">
        <h1>Image Converter</h1>
        <p>Fast, secure, and client-side.</p>

        <div class="upload-wrapper">
            <input type="file" id="imageInput" accept="image/*" class="file-input">
            <div class="file-custom-label">
                <span id="uploadText">Click to Upload Image</span>
                <img id="sourcePreview" class="hidden">
            </div>
        </div>

        <div class="controls">
            <div class="select-wrapper">
                <select id="formatSelect">
                    <option value="image/png">PNG</option>
                    <option value="image/jpeg">JPEG</option>
                    <option value="image/webp">WebP</option>
                </select>
            </div>
            <button id="convertBtn">Convert Now</button>
        </div>

        <div id="resultArea" class="hidden">
            <div class="divider"></div>
            <h3>Converted Result</h3>
            <div class="image-box">
                <img id="previewImage" alt="Result will appear here">
            </div>
            <a id="downloadLink" class="btn-download">Download Image</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
